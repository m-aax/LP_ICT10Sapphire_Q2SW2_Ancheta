    <style>

        body{
            background-color: rgb(255, 233, 233);
        }

        .subject-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;
    }

    .subject-row .form-group {
        flex: 1 1 calc(33.333% - 15px);
        min-width: 200px;
    }

        #mainbody{
        background-color: rgb(255, 255, 255);
        border-width: medium;
        border-radius: 12px;
        border-color: black;
        border-style: solid;
        justify-content: center;
        align-items: center;
        margin: auto;
        width: 90%;
        max-width: 750px;
        font-family: sans-serif;
    }

    .row{
            flex: 25%;
            padding: 25px;
            text-align:center;
        }


   
    </style>
</head>
<body>

    <!--Navbar yrah-->
    <nav class="navbar navbar-expand-md bg-danger navbar-danger fixed-top d-flex align-items-center">
       
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="lannister-sigil.jpeg" 
                alt="logo" class="rounded-circle" width="88px" height="88px">
            </a>

        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-2 text-white" href="#">University of Casterly Rock</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" 
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

        <!--links-->
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                <ul class="navbar-nav me-auto">
                    <li class="nav-item"> <a class="nav-link" href="#"><span class="text-warning fs-5" >Home</span></a></li>
                    <li class="nav-item"> <a class="nav-link" href="#"><span class="text-warning fs-5">Grade Calculator</span></a></li>
                    <li class="nav-item"> <a class="nav-link" href="#"><span class="text-warning fs-5">Clubs</span></a></li>
                </ul>

                <form class="form-inline my-2 my-lg-0 d-flex">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search...">
                    <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>

                </form>

    <br><br><br><br><br><br>
<div class="container-mt-3" id="mainbody">
    <div class="container py-5">
        <div class="order-container p-4 mb-4">

            <!-- this div ios for the title alone-->
             <div class="container">
            <h1 class="text-dark mb-4 text-center fw-bold">Student Grade Calculator<span class="badge bg-danger fs-5" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">UNIVERSITY OF CASTERLY ROCK</span></h1>
            </div>

            <div class=" container col-md-8">
                <div class="container">
                        <form>
                            <details>
                                <summary>Instructions:</summary>
                                <i>Input your following data in the boxes below.</i>
                            </details>
                            <br>
                            <label>First Name:</label> <br>
                            <input type="text" id="fname" class="form-control" placeholder="First name"> 
                            <br>
                            <br>
                            <label>Last Name:</label> <br>
                            <input type="text" id="lname" class="form-control" placeholder="Surname"> 
                        </form>
                </div>
                <br>
                
                <!---subjects-->
                <h3 class="text-danger">Enter your grades:</h3>
                <br>
                <div class="subject-row">
                    <div class="form-group">
                        <label><strong>Science</strong></label>
                        <input type="text" id="sci" class="form-control" placeholder="Type here">
                    </div>
                
                    <div class="form-group">
                        <label><strong>English</strong></label>
                        <input type="text" id="eng" class="form-control" placeholder="Type here">
                    </div>
                
                    <div class="form-group">
                        <label><strong>ICT</strong></label>
                        <input type="text" id="ICT" class="form-control" placeholder="Type here">
                    </div>
                
                    <div class="form-group">
                        <label><strong>Mathematics</strong></label>
                        <input type="text" id="math" class="form-control" placeholder="Type here">
                    </div>
                
                    <div class="form-group">
                        <label><strong>Filipino</strong></label>
                        <input type="text" id="Filipino" class="form-control" placeholder="Type here">
                    </div>
                
                    <div class="form-group">
                        <label><strong>PE</strong></label>
                        <input type="text" id="PE" class="form-control" placeholder="Type here">
                    </div>
                </div>
                <br>
                <!--calculate gwa button -->
                <div class="d-flex justify-content-center">
                    <button type="button" py-click="calculate" onclick="this.disabled = true;" class="btn btn-danger mt-4 w-100" style="max-width: 2500px;">
                        Calculate General Weighted Average
                    </button>
                </div>
                <!--end of gwa button-->
            </div>
            <br><br>


            <div class="container" style="text-align: left; border: 2px solid rgb(227, 65, 65); border-radius: 10px; padding: 10px; margin-top: 20px; background-color: rgb(255, 186, 186);">
                <h2>Results:</h2>
                <h4 id="name"></h4>
                <p id="grades"></p>
                <h4 id="average"></h4>
                <h3 id="passorfail"></h3>
            </div>
                
        </div>
    </div>
</div>
